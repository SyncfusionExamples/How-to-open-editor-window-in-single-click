<html>

<head>
    <script src="https://cdn.syncfusion.com/ej2/21.1.35/dist/ej2.min.js" type="text/javascript"></script>
    <link href="https://cdn.syncfusion.com/ej2/21.1.35/material.css" rel="stylesheet">
    <style>
        body {
            margin-top: 120px;
        }
    </style>
</head>

<body>
    <div id="Schedule">
    </div>
    <script type="text/javascript">
        var data = [{
            Id: 1,
            Subject: 'Meeting',
            StartTime: new Date(2023, 1, 15, 10, 0),
            EndTime: new Date(2023, 1, 15, 12, 30)
        }];

        var scheduleObj = new ej.schedule.Schedule({
            width: '100%', height: '550px',
            selectedDate: new Date(2023, 1, 15),
            eventSettings: {
                dataSource: data
            },
            popupOpen: function (args) {
                if (args.type == "QuickInfo") {
                    args.cancel = true;
                    var currentAction = args.target.classList.contains("e-work-cells") ? "Add" : "Save";
                    scheduleObj.openEditor(args.data, currentAction);
                }
            }
        });
        scheduleObj.appendTo('#Schedule');
    </script>
</body>

</html>
